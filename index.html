<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regardez la VidÃ©o â€” Aqisio</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 16px;
    }

    /* Conteneur centrÃ© qui fixe la largeur de la vidÃ©o ET du CTA */
    .shell{
      width: clamp(320px, 92vw, 1280px);
      display: grid;
      gap: 16px; /* espace entre vidÃ©o et bouton */
    }

    /* Wrapper responsive 16:9 pour le lecteur */
    .frame {
      width: 100%;
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Ligne du CTA alignÃ©e sur le bord droit de la vidÃ©o */
    .cta-row{
      display: flex;
      justify-content: flex-end; /* aligne le bord droit du bouton avec celui de la vidÃ©o */
      position: sticky;           /* reste visible dans la fenÃªtre si on scrolle */
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;
    }
    .cta {
      display: inline-block;
      background: #006BFF;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 16px 24px;      /* base mobile */
      border-radius: 12px;
      transition: background 0.2s ease, transform 0.05s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.35);
      will-change: transform;
      font-size: 1rem;
    }
    /* +50% sur desktop */
    @media (min-width: 1024px){
      .cta{ font-size: 1.5rem; padding: 24px 36px; border-radius: 16px; }
    }
    .cta:hover { background: #0055cc; }
    .cta:active{ transform: translateY(1px); }

    .error {
      max-width: 680px;
      margin: 24px auto;
      padding: 20px;
      background: #2b1111;
      color: #ffd7d7;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
    }
    code { color: #ffb4b4; }

    /* Overlay Calendly (plein Ã©cran) */
    .overlay{ position: fixed; inset: 0; display: none; background: rgba(0,0,0,.66); z-index: 1000; padding: min(4vw,24px); }
    .overlay.open{ display: block; }
    .overlay-inner{ width: clamp(320px, 92vw, 1280px); height: min(92vh, 760px); margin: 0 auto; background:#0b0b0b; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.5); border: 1px solid #1e1e1e; display: grid; grid-template-rows: auto 1fr; overflow: hidden; }
    .overlay-header{ display:none; align-items:center; justify-content: space-between; padding: 10px 12px; border-bottom: 1px solid #1f2530; background:#0e1116; }
    .overlay.closable .overlay-header{ display:flex; }
    .overlay-title{ font-weight:700; font-size: 15px; }
    .overlay-close{ appearance:none; border:0; background:#1a1f2a; color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; }
    .overlay-body{ position:relative; }
    .overlay-body .calendly-inline-widget{ position:absolute; inset:0; min-width:320px; height:100%; }
  </style>
</head>
<body>
  <div class="shell">
    <div id="root" class="frame"></div>
    <div class="cta-row">
      <a id="cta" href="#" class="cta" style="display:none;" aria-label="RÃ©server un rendez-vous">ðŸ“ž RÃ©servez un Rendez-Vous</a>
    </div>
  </div>

  <!-- Overlay Calendly full-screen -->
  <div id="cal-overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="cal-title">
    <div class="overlay-inner">
      <div class="overlay-header">
        <div id="cal-title" class="overlay-title">Planifier un rendez-vous</div>
        <button id="cal-close" class="overlay-close" type="button">Fermer</button>
      </div>
      <div id="cal-body" class="overlay-body"><!-- Calendly injectÃ© Ã  l'ouverture --></div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const f  = (qs.get('f')  || '').trim();
    const l  = (qs.get('l')  || '').trim();
    const id = (qs.get('id') || '').trim();
    const d  = (qs.get('d')  || '').trim();

    // Titre d'onglet (uniquement)
    const fullName = [f, l].filter(Boolean).join(' ');
    document.title = fullName ? `${fullName} - Regardez la VidÃ©o` : 'Regardez la VidÃ©o â€” Aqisio';

    // CTA dynamique (texte + affichage)
    const ctaEl = document.getElementById('cta');
    if (f) ctaEl.textContent = `ðŸ“ž ${f}, RÃ©servez un Rendez-Vous`;
    ctaEl.style.display = 'inline-block';

    const root = document.getElementById('root');

    // Overlay + Calendly
    const overlay   = document.getElementById('cal-overlay');
    const closeBtn  = document.getElementById('cal-close');
    const calBody   = document.getElementById('cal-body');
    let calendlyLoaded = false;

    function ensureCalendlyLoaded(){
      if (calendlyLoaded) return;
      // Injecte le widget inline de Calendly Ã  la demande
      calBody.innerHTML = `
        <div class="calendly-inline-widget" data-url="https://calendly.com/aqisio/presentation?hide_event_type_details=1&hide_gdpr_banner=1" style="min-width:320px;height:100%;"></div>
      `;
      const s = document.createElement('script');
      s.src = 'https://assets.calendly.com/assets/external/widget.js';
      s.async = true;
      document.body.appendChild(s);
      calendlyLoaded = true;
    }

    function openCalendly(mode){
      ensureCalendlyLoaded();
      // mode: 'cta' -> closable ; 'ended' -> non closable
      if (mode === 'cta') overlay.classList.add('closable');
      else overlay.classList.remove('closable');
      overlay.classList.add('open');
    }
    function closeCalendly(){ overlay.classList.remove('open'); }

    closeBtn.addEventListener('click', closeCalendly);
    ctaEl.addEventListener('click', (e)=>{ e.preventDefault(); openCalendly('cta'); });

    if (!id) {
      const err = document.createElement('div');
      err.className = 'error';
      err.innerHTML = `
        <strong>Erreur :</strong> aucun paramÃ¨tre <code>id</code> trouvÃ© dans lâ€™URL.<br><br>
        Exemple dâ€™URL correcte :<br>
        <code>?f=Cyril&l=GUERRY&id=0bf4f564089a51d49d457a4ce0b6fede&d=2025-01-01</code>
      `;
      document.querySelector('.shell').replaceWith(err);
    } else {
      const iframe = document.createElement('iframe');
      iframe.id = 'stream-player';
      iframe.src = `https://iframe.videodelivery.net/${encodeURIComponent(id)}?controls=true&playsinline=true&defaultTextTrack=fr`;
      iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
      iframe.allowFullscreen = true;
      iframe.title = 'Lecteur vidÃ©o Cloudflare Stream';
      root.replaceChildren(iframe);

      // Ã‰coute de fin de vidÃ©o via postMessage du player Cloudflare Stream
      window.addEventListener('message', (ev)=>{
        try{
          // Le player envoie des events {event: 'ended' | 'play' | ...}
          if (typeof ev.data === 'object' && ev.data && ev.data.event === 'ended') {
            openCalendly('ended');
          }
        }catch(_){/* no-op */}
      });
    }
  </script>
</body>
</html>
