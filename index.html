<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regardez la VidÃ©o â€” Aqisio</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; background: #0b0b0b; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display: grid; place-items: center; min-height: 100dvh; padding: 16px; }
    .shell { width: clamp(320px, 92vw, 1280px); display: grid; gap: 16px; }
    .frame { width: 100%; position: relative; padding-top: 56.25%; background: #000; border-radius: 12px; overflow: hidden; }
    .frame iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    .cta-row { display: flex; justify-content: flex-end; position: sticky; bottom: calc(16px + env(safe-area-inset-bottom)); z-index: 10; }
    .cta { display: inline-block; background: #006BFF; color: #fff; text-decoration: none; font-weight: 700; padding: 16px 24px; border-radius: 12px; transition: background 0.2s ease, transform 0.05s ease; box-shadow: 0 6px 14px rgba(0,0,0,.35); will-change: transform; font-size: 1rem; }
    @media (min-width: 1024px){ .cta{ font-size: 1.5rem; padding: 24px 36px; border-radius: 16px; } }
    .cta:hover { background: #0055cc; }
    .cta:active{ transform: translateY(1px); }
    .error { max-width: 680px; margin: 24px auto; padding: 20px; background: #2b1111; color: #ffd7d7; border-radius: 10px; font-size: 15px; line-height: 1.5; }
    .overlay { position: fixed; inset: 0; display: none; background: rgba(0,0,0,.66); z-index: 1000; padding: 0; }
    .overlay.open { display: block; }
    .overlay-inner { width: 100%; height: 100vh; background: #fff; overflow: auto; }
    .overlay-close { position: absolute; top: 12px; right: 12px; background: #006BFF; color: #fff; border: none; border-radius: 8px; padding: 8px 12px; cursor: pointer; }
    .overlay-body .calendly-inline-widget { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div class="shell">
    <div id="root" class="frame"></div>
    <div class="cta-row">
      <a id="cta" href="#" class="cta" style="display:none;" aria-label="RÃ©server un rendez-vous">ðŸ“ž RÃ©servez un Rendez-Vous</a>
    </div>
  </div>

  <div id="cal-overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="overlay-inner">
      <button id="cal-close" class="overlay-close">Fermer</button>
      <div id="cal-body" class="overlay-body"></div>
    </div>
  </div>

  <script src="https://embed.cloudflarestream.com/embed/sdk.latest.js"></script>
  <script>
    const qs = new URLSearchParams(location.search);
    const f  = (qs.get('f')  || '').trim();
    const l  = (qs.get('l')  || '').trim();
    const id = (qs.get('id') || '').trim();
    const fullName = [f, l].filter(Boolean).join(' ');
    document.title = fullName ? `${fullName} - Regardez la VidÃ©o` : 'Regardez la VidÃ©o â€” Aqisio';

    const ctaEl = document.getElementById('cta');
    if (f) ctaEl.textContent = `ðŸ“ž ${f}, RÃ©servez un Rendez-Vous`;
    ctaEl.style.display = 'inline-block';

    const root = document.getElementById('root');
    const overlay = document.getElementById('cal-overlay');
    const closeBtn = document.getElementById('cal-close');
    const calBody = document.getElementById('cal-body');

    let calendlyLoaded = false;

    function ensureCalendlyLoaded(){
      if (calendlyLoaded) return;
      calBody.innerHTML = `<div class='calendly-inline-widget' data-url='https://calendly.com/aqisio/presentation?hide_event_type_details=1&hide_gdpr_banner=1'></div>`;
      const s = document.createElement('script');
      s.src = 'https://assets.calendly.com/assets/external/widget.js';
      s.async = true;
      document.body.appendChild(s);
      calendlyLoaded = true;
    }

    function openCalendly(){ ensureCalendlyLoaded(); overlay.classList.add('open'); }
    function closeCalendly(){ overlay.classList.remove('open'); }

    closeBtn.addEventListener('click', closeCalendly);
    ctaEl.addEventListener('click', e => { e.preventDefault(); openCalendly(); });

    if (!id) {
      const err = document.createElement('div');
      err.className = 'error';
      err.innerHTML = `<strong>Erreur :</strong> aucun paramÃ¨tre <code>id</code> trouvÃ© dans lâ€™URL.`;
      document.querySelector('.shell').replaceWith(err);
    } else {
      const src = `https://iframe.videodelivery.net/${encodeURIComponent(id)}?controls=true&playsinline=true&defaultTextTrack=fr`;
      const iframe = document.createElement('iframe');
      iframe.id = 'stream-player';
      iframe.src = src;
      iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
      iframe.allowFullscreen = true;
      root.replaceChildren(iframe);

      // DÃ©bogage pour vÃ©rifier les Ã©vÃ©nements reÃ§us
      window.addEventListener('message', ev => {
        try {
          const host = ev.origin ? new URL(ev.origin).hostname : '';
          if (host && !host.endsWith('videodelivery.net')) return;
          let data = ev.data;
          if (typeof data === 'string') { try { data = JSON.parse(data); } catch(_){} }
          console.log('[Cloudflare Message]', data);
          const evt = data && (data.event || (data.msg && data.msg.event));
          if (evt === 'ended') {
            console.log('Ã‰vÃ©nement ended dÃ©tectÃ© â€” ouverture Calendly');
            openCalendly();
          }
        } catch (_) {}
      });
    }
  </script>
</body>
</html>
