<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regardez la Vid√©o ‚Äî Aqisio</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 16px;
    }

    /* Conteneur centr√© qui fixe la largeur de la vid√©o ET du CTA */
    .shell{
      width: clamp(320px, 92vw, 1280px);
      display: grid;
      gap: 16px; /* espace entre vid√©o et bouton */
    }

    /* Wrapper responsive 16:9 pour le lecteur */
    .frame {
      width: 100%;
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Ligne du CTA align√©e sur le bord droit de la vid√©o */
    .cta-row{
      display: flex;
      justify-content: flex-end; /* aligne le bord droit du bouton avec celui de la vid√©o */
      position: sticky;           /* reste visible dans la fen√™tre si on scrolle */
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;
    }
    .cta {
      display: inline-block;
      background: #006BFF;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 16px 24px;      /* l√©g√®rement plus gros */
      border-radius: 12px;      /* plus arrondi */
      transition: background 0.2s ease, transform 0.05s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.35);
      will-change: transform;
    }
    .cta:hover { background: #0055cc; }
    .cta:active{ transform: translateY(1px); }

    .error {
      max-width: 680px;
      margin: 24px auto;
      padding: 20px;
      background: #2b1111;
      color: #ffd7d7;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
    }
    code { color: #ffb4b4; }
  </style>
</head>
<body>
  <div class="shell">
    <div id="root" class="frame"></div>
    <div class="cta-row">
      <a id="cta" href="#" class="cta" style="display:none;" aria-label="R√©server un rendez-vous">üìû R√©servez un Rendez-Vous</a>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const f  = (qs.get('f')  || '').trim();
    const l  = (qs.get('l')  || '').trim();
    const id = (qs.get('id') || '').trim();
    const d  = (qs.get('d')  || '').trim();

    // Titre d'onglet (uniquement)
    const fullName = [f, l].filter(Boolean).join(' ');
    document.title = fullName ? `${fullName} - Regardez la Vid√©o` : 'Regardez la Vid√©o ‚Äî Aqisio';

    // CTA dynamique (texte + affichage)
    const ctaEl = document.getElementById('cta');
    if (f) ctaEl.textContent = `üìû ${f}, R√©servez un Rendez-Vous`;
    ctaEl.style.display = 'inline-block';

    const root = document.getElementById('root');

    if (!id) {
      const err = document.createElement('div');
      err.className = 'error';
      err.innerHTML = `
        <strong>Erreur :</strong> aucun param√®tre <code>id</code> trouv√© dans l‚ÄôURL.<br><br>
        Exemple d‚ÄôURL correcte :<br>
        <code>?f=Cyril&l=GUERRY&id=0bf4f564089a51d49d457a4ce0b6fede&d=2025-01-01</code>
      `;
      // Remplace le wrapper par l'erreur pour rester visible
      document.querySelector('.shell').replaceWith(err);
    } else {
      const iframe = document.createElement('iframe');
      iframe.id = 'stream-player';
      iframe.src = `https://iframe.videodelivery.net/${encodeURIComponent(id)}?controls=true&playsinline=true&defaultTextTrack=fr`;
      iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
      iframe.allowFullscreen = true;
      iframe.title = 'Lecteur vid√©o Cloudflare Stream';
      root.replaceChildren(iframe);
    }
  </script>
</body>
</html>
